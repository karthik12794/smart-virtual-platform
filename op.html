<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OP Booking | Smart Virtual Platform</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="home-body">

<div class="card op-card">
  <h3>OP Registration</h3>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <textarea id="address" placeholder="Address"></textarea>

  <p>Digital Signature:</p>
  <canvas id="sign" width="300" height="120"></canvas>
  <button onclick="clearSign()">Clear Signature</button>

  <button onclick="submitOP()">Proceed to Payment</button>
</div>

<script src="js/op.js"></script>
</body>
</html>
